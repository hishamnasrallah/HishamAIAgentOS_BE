[pytest]
DJANGO_SETTINGS_MODULE = core.settings.testing
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --reuse-db
    --nomigrations
    --cov=apps
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=60
    --tb=short
    -v
testpaths = tests
asyncio_mode = auto


