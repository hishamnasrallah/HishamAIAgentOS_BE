version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: hishamos_postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Uncomment if you have init-db.sql file in scripts/ directory:
      # - ../scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: hishamos_redis
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: .
      dockerfile: ../infrastructure/docker/Dockerfile.backend
    container_name: hishamos_backend
    command: daphne core.asgi:application --bind 0.0.0.0 --port 8000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/monitoring/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker
  celery:
    build:
      context: .
      dockerfile: ../infrastructure/docker/Dockerfile.backend
    container_name: hishamos_celery
    command: celery -A core worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - ../.env
    depends_on:
      - backend
      - redis
      - postgres

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: .
      dockerfile: ../infrastructure/docker/Dockerfile.backend
    container_name: hishamos_celery_beat
    command: celery -A core beat --loglevel=info
    volumes:
      - .:/app
    env_file:
      - ../.env
    depends_on:
      - backend
      - redis
      - postgres

  # Frontend (React + Vite)
  frontend:
    build:
      context: ../frontend
      dockerfile: ../../infrastructure/docker/Dockerfile.frontend
    container_name: hishamos_frontend
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ../frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    env_file:
      - ../.env
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
