services:
  - type: web
    name: hishamos-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements/production.txt && python manage.py collectstatic --noinput
    startCommand: daphne core.asgi:application --bind 0.0.0.0 --port $PORT
    envVars:
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: DJANGO_SETTINGS_MODULE
        value: core.settings.production
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: hishamos-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false

databases:
  - name: hishamos-db
    plan: free
    databaseName: hishamos_db
    user: hishamos_user

